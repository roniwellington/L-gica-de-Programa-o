<meta charset="utf-8">
<script type="text/javascript">
	function pulaLinha() {
		document.write("<br>");
	}

	function mostra(frase) {
		document.write(frase);
	}

	var minhaIdade = 28;
	var idadeIrmao = 25;

	mostra("Nossa diferença de idade é " + (minhaIdade - idadeIrmao));
	pulaLinha();
</script>
