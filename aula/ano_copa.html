<meta charset="utf-8">

<script type="text/javascript">

	function pulaLinha() {
		document.write("<br><br>");
	}

	function mostra(roni) {
		document.write(roni);
		pulaLinha()
	}
	var limite = parseInt(prompt("Entre com a data limite"));
	var anoCopa = 1930;

	while(anoCopa <= limite){
		mostra("Teve copa em " + anoCopa);
		anoCopa = anoCopa + 4;
	}

	mostra("FIM");




</script>
