<meta charset="utf-8">
<script type="text/javascript">

	function pulaLinha() {
		document.write("<br><br>");
	}

	function mostra(frase){
		document.write(frase);
		pulaLinha();
	}

	for( var i = 0; i < 10; i++) {
		alert("O resultado é " + (2 * i));
	}


	var i = 0;
	while (i < 10) {
		mostra("O resultado é " + (2 * i));
		i++;
	}
</script>
