<meta charset="utf-8">

<script type="text/javascript">

	function pulaLinha() {
		document.write("<br><br>");
	}

	function mostra(roni) {
		document.write(roni);
		pulaLinha()
	}

	var contador = 20;
	while(contador >= 0) {
		mostra(contador);
		contador = contador - 1;
	}
	
	mostra("FIM");


</script>
